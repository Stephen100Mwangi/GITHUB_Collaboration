<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full min-h-screen flex flex-col space-y-5 justify-center items-center">
    <nav class="bg-gray-800 py-4 w-full px-8">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white font-bold text-lg">
        My Website
      </a>
      <ul class="flex space-x-4">
        <li>
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            Home
          </a>
        </li>
        <li>
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            About
          </a>
        </li>
        <li>
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            Services
          </a>
        </li>
        <li>
          <a href="#" class="text-gray-300 hover:text-white transition duration-300">
            Contact
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 class="text-3xl font-bold underline">
    GitHub Collaboration
  </h1>
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="border rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="border rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
        <textarea id="message" name="message" class="border rounded-md py-2 px-3 w-full h-32 resize-none focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-700 transition duration-300">Send</button>
    </form>
  </div>
  <footer class="bg-gray-800 text-white py-8 w-full flex justify-center items-center">
    <div class="container mx-auto flex flex-col md:flex-row justify-center items-center">
      <div class="mb-4 md:mb-0">
        <p>&copy; 2024 My Website. All rights reserved.</p>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-gray-400 transition duration-300">
          <i class="fab fa-facebook-f text-white"></i>
        </a>
        <a href="#" class="hover:text-gray-400 transition duration-300">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="hover:text-gray-400 transition duration-300">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="hover:text-gray-400 transition duration-300">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
